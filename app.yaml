application: new-project-template
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
  
- url: /css
  static_dir: css

- url: /js
  static_dir: js
 
- url: /plugin
  static_dir: plugin

- url: /lib
  static_dir: lib 

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.1"
