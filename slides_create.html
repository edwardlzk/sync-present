<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Buzz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="/css/bootstrap.css" rel="stylesheet">
		<link href="/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/css/docs.css" rel="stylesheet">
		<link href="/css/custom.css" rel="stylesheet">
		<link href="/js/google-code-prettify/prettify.css" rel="stylesheet">
		<link href="/css/jquery.fancybox.css" rel="stylesheet">
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body data-spy="scroll" data-target=".bs-docs-sidebar">

		<!-- Navbar
		================================================== -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="brand" href="/">buzz.Zekai.Li</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="active">
								<a href="/">Search for buzz</a>
							</li>
							<li class="">
								<a href="/result">Buzz Results</a>
							</li>

						</ul>
					</div>
				</div>
			</div>
		</div>

		<div class="container">

			<h1>Search for buzz</h1>
			<form method="post">
				<fieldset>
					<legend>
						Start your search
					</legend>
					<input type="text" name="words" placeholder="Key words">
					<span class="help-block">You can type multiple keywords separated by spaces</span>
					<button type="submit" class="btn">
						Submit
					</button>
				</fieldset>
			</form>
			<hr/>
			<div class="row-fluid">
				{% if results %}
				{% for r in results %}
				<div class="tweets">
					<div class="tweet_profile">
						<img src="{{r.profile_image_url}}" width="48px">
						<div class="tweets_name">
							{{r.from_user}}
						</div>
					</div>
					<div class="tweet_text">
						{{r.text}}
					</div>
				</div>
				{% endfor %}
				{% else %}
				No result;
				{% endif %}
			</div>

		</div>

		<!-- Footer
		================================================== -->

		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
		<script src="/js/jquery.js"></script>
		<script src="/js/google-code-prettify/prettify.js"></script>
		<script src="/js/bootstrap-transition.js"></script>
		<script src="/js/bootstrap-alert.js"></script>
		<script src="/js/bootstrap-modal.js"></script>
		<script src="/js/bootstrap-dropdown.js"></script>
		<script src="/js/bootstrap-scrollspy.js"></script>
		<script src="/js/bootstrap-tab.js"></script>
		<script src="/js/bootstrap-tooltip.js"></script>
		<script src="/js/bootstrap-popover.js"></script>
		<script src="/js/bootstrap-button.js"></script>
		<script src="/js/bootstrap-collapse.js"></script>
		<script src="/js/bootstrap-carousel.js"></script>
		<script src="/js/bootstrap-typeahead.js"></script>
		<script src="/js/bootstrap-affix.js"></script>
		<script src="/js/application.js"></script>

	</body>
</html>
